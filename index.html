<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Pacientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Pacientes</h1>

        <!-- Formulario de paciente -->
        <div class="card mb-4">
            <div class="card-header">Registrar / Editar Paciente</div>
            <div class="card-body">
                <form id="pacienteForm">
                    <input type="hidden" id="pacienteId" name="pacienteId" value="" />
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="nombre1" class="form-label">Nombre 1</label>
                            <input type="text" class="form-control" id="nombre1" name="nombre1" required />
                        </div>
                        <div class="col-md-4">
                            <label for="apellido1" class="form-label">Apellido 1</label>
                            <input type="text" class="form-control" id="apellido1" name="apellido1" required />
                        </div>
                        <div class="col-md-4">
                            <label for="numero_documento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="numero_documento" name="numero_documento"
                                required />
                        </div>
                        <div class="col-md-4">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo" required />
                        </div>
                        <div class="col-md-4">
                            <label for="tipo_documento_id" class="form-label">Tipo Documento</label>
                            <select class="form-select" id="tipo_documento_id" name="tipo_documento_id"
                                required></select>
                        </div>
                        <div class="col-md-4">
                            <label for="genero_id" class="form-label">Género</label>
                            <select class="form-select" id="genero_id" name="genero_id" required></select>
                        </div>
                        <div class="col-md-4">
                            <label for="departamento_id" class="form-label">Departamento</label>
                            <select class="form-select" id="departamento_id" name="departamento_id" required></select>
                        </div>
                        <div class="col-md-4">
                            <label for="municipio_id" class="form-label">Municipio</label>
                            <select class="form-select" id="municipio_id" name="municipio_id" required></select>
                        </div>
                        <div class="col-md-4">
                            <label for="foto" class="form-label">Foto</label>
                            <input type="file" class="form-control" id="foto" name="foto" />
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            Guardar Paciente
                        </button>
                        <button type="button" class="btn btn-secondary" id="resetForm">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de pacientes -->
        <div class="card">
            <div class="card-header">Listado de Pacientes</div>
            <div class="card-body">
                <table class="table table-bordered table-striped" id="pacientesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Documento</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Axios & Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="loginEmail" name="loginEmail" required />
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                                required />
                        </div>
                        <div class="text-danger" id="loginError"></div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
